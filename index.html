<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>Zadanie #1 | Winners</title>
</head>
<body>
<header>
    <nav id="navbar" class="flex py-6 px-12 bg-white shadow-sm items-end top-0 gap-x-6 justify-between"></nav>
</header>
<main class="py-6">
    <div id="addPersonDiv"></div>
    <div class="w-4/5 md:w-3-5 m-auto overflow-x-auto" id="winnersTableDiv">
        <table
                class="table-auto border-collapse border border-gray-300 text-center"
                id="winnersTable"
        >
            <thead>
            <tr class="bg-gray-200" id="winnersTableTr">
                <th class="px-2 py-2 text-gray-600">Id</th>
                <th class="px-2 py-2 text-gray-600">Full name</th>
                <th class="px-2 py-2 text-gray-600">Year</th>
                <th class="px-2 py-2 text-gray-600">Country</th>
                <th class="px-2 py-2 text-gray-600">City</th>
                <th class="px-2 py-2 text-gray-600">Type</th>
                <th class="px-2 py-2 text-gray-600">Discipline</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="personModal"></div>
    <div id="createPersonModal"></div>
    <div id="editPersonModal"></div>
    <div id="modalShadow"></div>
</main>
<footer class="bottom-0 flex w-full justify-center px-12 py-4 border-t border-gray-200 dark:bg-gray-800">
    © 2023 Copyright: Matej Križan (AIS ID: 111 327)
</footer>
<script src="navbar.js"></script>
<script src="winners.js"></script>
<script src="createPersonModal.js"></script>
<script src="editPersonModal.js"></script>
<script src="deletePerson.js"></script>
<script src="personValidator.js"></script>
<script src="auth.js"></script>
</body>
</html>
