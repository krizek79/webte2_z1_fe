<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>Zadanie #1 | Sign up</title>
</head>
<body>
<header>
    <nav id="navbar" class="flex py-6 px-12 bg-white shadow-sm items-end top-0 gap-x-6 justify-between"></nav>
</header>
<main class="py-6">
    <div class="max-w-md mx-auto mt-8">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="name">
                Name
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name"
                    placeholder="Enter your username"
                    type="text"
                    onkeyup="validateName()"
            />
            <span id="nameError" class="text-sm text-red-600"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="surname">
                Surname
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="surname"
                    placeholder="Enter your username"
                    type="text"
                    onkeyup="validateSurname()"

            />
            <span id="surnameError" class="text-sm text-red-600"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">
                Username
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username"
                    placeholder="Enter your username"
                    type="text"
                    onkeyup="validateUsername()"
            />
            <span id="usernameError" class="text-sm text-red-600"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">
                Email
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    placeholder="Enter your email address"
                    type="email"
                    onkeyup="validateEmail()"
            />
            <span id="emailError" class="text-sm text-red-600"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="password">
                Password
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    placeholder="Enter your password"
                    type="password"
                    onkeyup="validatePassword()"
            />
            <span id="passwordError" class="text-sm text-red-600"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="matchingPassword">
                Confirm password
            </label>
            <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="matchingPassword"
                    placeholder="Confirm your password"
                    type="password"
                    onkeyup="validateMatchingPassword()"
            />
            <span id="matchingPasswordError" class="text-sm text-red-600"></span>
        </div>
        <div class="flex items-center justify-between">
            <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    onclick="register()"
                    type="button"
            >
                Sign up
            </button>
            <div class="inline-block align-baseline text-sm">
                Already have an account?
                <a class="text-blue-500 hover:text-blue-800 font-bold" href="signin.html">
                    Sign in
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="bottom-0 flex w-full justify-center px-12 py-4 border-t border-gray-200 dark:bg-gray-800">
    © 2023 Copyright: Matej Križan (AIS ID: 111 327)
</footer>
<script src="auth.js"></script>
<script src="navbar.js"></script>
<script src="authValidator.js"></script>
</body>
</html>
